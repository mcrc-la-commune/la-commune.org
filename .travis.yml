language: node_js
node_js:
  - '8'
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn lint
  # - yarn test
  - yarn build
deploy:
  skip_cleanup: true
  provider: pages
  local_dir: build
  github_token: $GITHUB_TOKEN
  on:
    branch: master
env:
  global:
    # travis encrypt GITHUB_TOKEN=<token> --org --repo la-commune/la-commune.org
    secure: 
